{% extends 'blog/blog_home.html' %}
{% load crispy_forms_tags %}



{% block slide %}
  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Create / Update Post</h2>
        <ol>
          <li><a href="{% url 'schoolly_home' %}">Home</a></li>
          <li>Create / Update Post</li>
        </ol>
      </div>

    </div>
  </div><!-- End Breadcrumbs -->

{% endblock slide %}
  <main id="main">
    {% block content_body %}
    <section id="blog" class="blog">
        <div class="container" data-aos="fade-up">
  
          <div class="row g-5">
  
            <div class="col-lg-8">
              
              <div class="row gy-4 posts-list">
              
  
                <div class="col-lg-8">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
      
        <div class="text-center"><button type="submit"  class="btn btn-outline-secondary mt-3"> Submit Post</button></div>
    </form>
    
</div>
</div>
</div>
</div>
</div>
</section>
    {% endblock content_body %}
